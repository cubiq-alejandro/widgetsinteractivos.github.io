<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Puntos de venta</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >     
      <link rel="stylesheet" href="style.css" >     
   </head>
   <body>
      <div class="row">
         <div class="col-sm-9 col-xs-12 row_no_padding">
            <div id="map"></div>
         </div>
         <div class="col-sm-3 col-xs-12 row_no_padding">
            <div class="list-group menu_overflow" id="items_layout"></div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARF6J4fYlpu5cKqUfcbdoQ0iH-fCYWIx8"></script>  
      <script id="mustacheTemplate" type="text/x-handlebars-template">
          <a href="#" onclick="showAll()" class="list-group-item list-group-item-action flex-column align-items-start active ver-todos" style="background-color: #E9758D;
          border-color: #E9758D;" >
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1" style="margin: 0 auto; text-align: center;">Ver todos</h5>   
            </div>
          </a>                 
           {{#items}}
           <a href="#" data-id="{{@index}}" class="list-group-item list-group-item-action flex-column align-items-start menu_lateral">
             <div class="d-flex w-100 justify-content-between">
               <h5 class="mb-1">{{nombre}}</h5>
               <small> 
                  {{#if distancia includeZero=true}}
                    {{#ifEquals distancia "0"}}
                      Menos de 1 KM
                    {{/ifEquals}}                  

                    {{#ifNotEquals distancia "0"}}
                      Aprox {{distancia}} KMS
                    {{/ifNotEquals}}                    
                  {{/if}}
                </small>
             </div>
             <p class="mb-1">{{direccion}} {{localidad}} {{provincia}}</p>
             <small>        
                 {{#ifNotEquals telefono ""}}
                   TÃ©lefono {{telefono}}  
                 {{/ifNotEquals}}     

                 {{#ifNotEquals web ""}}
                 <button class="btn btn-light btn-sm pull-right" onClick="window.open('{{web}}');"><span class="icon">web</span></button>  
                 {{/ifNotEquals}}                  
                 
                 

             </small>      
           </a>
           {{/items}}
      </script>
      <script src="script.js"></script>
   </body>
</html>
